version: "3"
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
      - node_modules:/myapp/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - db
  db:
    image: postgres:10-alpine
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password
volumes:
  db:
  node_modules:
